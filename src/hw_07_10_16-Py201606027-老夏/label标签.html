<!DOCTYPE html> <!-- w3 规范 -->
<html>
	<head>
		<!-- 编码及：中文编码（GBK/GB2312），国际编码（utf-8） -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">  <!-- meta 是单标签; charset 根据服务器决定 -->
		<!-- 声明当前页面三要素 -->
		<title>HTML 的国际化标准模板</title>  <!-- <= 31 字 -->
		<meta name="Keywords" content="keyword,keyword,keyword"> <!-- 搜索引擎的搜索关键词 -->
		<meta name="Description" content=""> <!-- <= 80 字 搜索引擎显示的预览文字 -->
		
		<!-- css/js -->
		<style type="text/css">
			.notbold {font-weight:normal;}
		</style>
	</head>
	<body>
		label 标签允许用户通过点击选项旁边的解说来选中选项<br />
		通过对按钮添加id实现label和按钮的匹配<br />
		<input type="radio" name="group1" id="opt1" /><label for="opt1">点我</label>
		<input type="radio" name="group1" id="opt2" /><label for="opt2">点我</label>
		<br /><br />
		<input type="checkbox" id="opt1" /><label for="opt1">点我</label>
		<input type="checkbox" id="opt2" /><label for="opt2">点我</label>
	</body>
</html>
