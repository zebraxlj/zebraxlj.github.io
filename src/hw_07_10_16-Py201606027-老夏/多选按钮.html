<!DOCTYPE html> <!-- w3 规范 -->
<html>
	<head>
		<!-- 编码及：中文编码（GBK/GB2312），国际编码（utf-8） -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">  <!-- meta 是单标签; charset 根据服务器决定 -->
		<!-- 声明当前页面三要素 -->
		<title>HTML 的国际化标准模板</title>  <!-- <= 31 字 -->
		<meta name="Keywords" content="keyword,keyword,keyword"> <!-- 搜索引擎的搜索关键词 -->
		<meta name="Description" content=""> <!-- <= 80 字 搜索引擎显示的预览文字 -->
		
		<!-- css/js -->
		<style type="text/css">
			.notbold {font-weight:normal;}
		</style>
	</head>
	<body>
		<input type="checkbox" value="1"/> 多选按钮1
		<input type="checkbox" value="2"/> 多选按钮2
		<input type="checkbox" value="3"/> 多选按钮3
		<input type="checkbox" value="4"/> 多选按钮4
	</body>
</html>
